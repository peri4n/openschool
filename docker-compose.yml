version: "3.9"  # optional since v1.27.0
services:
  web:
    build: .
    ports:
      - "8000:80"
    links:
      - keycloak
  keycloak:
    image: jboss/keycloak
    volumes:
      - ./keycloak:/tmp/
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/export.json
    ports:
      - "8080:8080"
